  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  #form_section{
  margin:20px;
  padding:5px;
  background: #E59866;
  border: 2px solid #808B96;
  width:30%;
  
  }
  
  </style>
<html>
  <body>
  <div id="form_section">
    <h4>Add book</h4>
    <form method="POST" action="/">
    <div class="form-group">
      <input type="text" class="form-control" name="title">
    </div>
      <input type="submit" class="btn btn-sm btn-small btn-primary" value="Add">
    </form>
</div>
    <h1>Books</h1>
    <table class="table table-striped">
      {% for book in books %}
        <tr>
          <td>
            {{book.title}}
          </td>
          <td>
            <form method="POST" action="./update" style="display: inline">
            <div class="form-group">
              <input type="hidden"  class="form-control" value="{{book.title}}" name="oldtitle">
               </div>
              <div class="form-group">
              <input type="text" class="form-control" value="{{book.title}}" name="newtitle">
               </div>
              <div class="form-group">
              <input type="submit" class="btn btn-sm btn-small btn-primary" value="Update">
               </div>
            </form>
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
            <div class="form-group">
              <input type="hidden" value="{{book.title}}" name="title">
               </div>
              <input type="submit" class="btn btn-sm btn-small btn-danger" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
